<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Your conversations</title>

    <!-- Firebase v9+ SDK (using modular imports) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    </script>
</head>
<body>
    <!-- minified snippet to load TalkJS without delaying your page -->
    <script>
    (function(t,a,l,k,j,s){
    s=a.createElement('script');s.async=1;s.src="https://cdn.talkjs.com/talk.js";a.head.appendChild(s)
    ;k=t.Promise;t.Talk={v:3,ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l
    .push([f])},catch:function(){return k&&new k()},c:l}};})(window,document,[]);

    </script>
    <style>
        #contacts-list {
            margin-top: auto;
            width: 700px;
            border: #d0d8dc solid 1px;
            border-radius: 6px;
            height: 510px;
            color: #111;
            font-family: 'Open Sans', sans-serif;
        }

        #contacts-list h2 {
            color: #111;
            background: #e7ecee;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 13.3px;
            font-weight: 700;
            margin: 0;
            padding-top: 20px;
            padding-left: 20px;
            text-align: left;
            height: 40px;
        }
        
        .contact-container {
            height: 50px;
            display: flex;
            margin: 5px 0;
            padding: 5px 0;
            cursor: pointer; 
        }

        .contact-container:hover {
            background-color: #e7ecee;
        }

        .contact-name {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        img {
            height: 40px;
            width: 40px;
            border: #fff 2px solid;
            border-radius: 200px;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>

    <div style="display: flex; justify-content: center;">
        <!-- container element in which TalkJS will display a chat UI -->
        <div id="talkjs-container" style="width: 30%;">
            <i>Loading chat...</i>
        </div>

        <div id="contacts-list" style="width: 400px;">
            <h2>Contacts</h2>
        </div>

    </div>

    <script type="module">
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAu2lp1BsnqTdc3FK9gATIMWevtkttGK68",
            authDomain: "coffeebud-d0960.firebaseapp.com",
            projectId: "coffeebud-d0960",
            storageBucket: "coffeebud-d0960.firebasestorage.app",
            messagingSenderId: "1061672167679",
            appId: "1:1061672167679:web:f39ecd079d344f6f0484ca",
            measurementId: "G-G7LZYRSW5G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Function to fetch and display contacts
        async function fetchAndDisplayContacts() {
            const contactsList = [];
            const querySnapshot = await getDocs(collection(db, "users"));
            querySnapshot.forEach((doc) => {
                const contact = doc.data();
                contactsList.push({
                    id: contact.email, // Use email as the ID
                    name: contact.firstName, // Use firstName as the name
                    photoUrl: contact.profilePicURL // Use profilePicURL as the photo URL
                });
            });

            // Display contacts list on page
            const contactsWrapper = document.getElementById('contacts-list');
            contactsWrapper.innerHTML = ''; // Clear existing content

            // Loop through the fetched contacts and display them
            for (let contact of contactsList) {
                const id = contact.id;
                const username = contact.name;
                const photoUrl = contact.photoUrl;

                // Create img tag for contact photo
                const contactPhoto = document.createElement('img');
                contactPhoto.classList.add('contact-photo');
                contactPhoto.src = photoUrl;

                // Create div for contact name
                const usernameDiv = document.createElement('div');
                usernameDiv.classList.add('contact-name');
                usernameDiv.innerText = username;

                // Create parent div for the contact
                const contactContainerDiv = document.createElement('div');
                contactContainerDiv.classList.add('contact-container');

                // Append photo and name to the parent div
                contactContainerDiv.appendChild(contactPhoto);
                contactContainerDiv.appendChild(usernameDiv);

                // Append the contact to the contacts wrapper
                contactsWrapper.appendChild(contactContainerDiv);
            }

            // Initialize TalkJS after fetching contacts
            initializeTalkJS(contactsList);
        }

        // Function to initialize TalkJS
        function initializeTalkJS(contactsList) {
            Talk.ready.then(function () {
                // Create user "me"
                let me = new Talk.User({
                    id: '0',
                    name: 'Josh',
                    photoUrl: 'images/josh.webp'
                });

                // Start TalkJS Session
                window.talkSession = new Talk.Session({
                    appId: 'tQWG4Gnl',
                    me: me
                });

                // Create and mount the chatbox
                const chatbox = talkSession.createChatbox();
                chatbox.select(null);
                chatbox.mount(document.getElementById('talkjs-container'));

                // Create conversationBuilder objects for each user
                const conversations = contactsList.map((user) => {
                    const talkUser = new Talk.User(user);

                    const conversation = talkSession.getOrCreateConversation(Talk.oneOnOneId(me, talkUser));
                    conversation.setParticipant(me);
                    conversation.setParticipant(talkUser);

                    return conversation;
                });

                // Listen for clicks on each contact and select the appropriate conversation
                const contactsListDivs = document.getElementsByClassName('contact-container');
                conversations.forEach((conversation, index) => {
                    contactsListDivs[index].addEventListener('click', () => {
                        chatbox.select(conversation);
                    });
                });
            });
        }

        // Fetch and display contacts when the page loads
        fetchAndDisplayContacts();

    </script>
</body>
</html>
