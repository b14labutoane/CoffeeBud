        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Function to fetch and display contacts
        async function fetchAndDisplayContacts() {
            const contactsList = [];
            const querySnapshot = await getDocs(collection(db, "users"));
            querySnapshot.forEach((doc) => {
                const contact = doc.data();
                contactsList.push({
                    id: contact.email,
                    name: contact.firstName,
                    photoUrl: contact.profilePicURL
                });
            });

            // Display contacts list
            const contactsWrapper = document.getElementById('contacts-list');
            contactsWrapper.innerHTML = ''; // Clear previous content

            contactsList.forEach((contact) => {
                const contactContainerDiv = document.createElement('div');
                contactContainerDiv.classList.add('contact-container');

                const contactPhoto = document.createElement('img');
                contactPhoto.src = contact.photoUrl;
                contactPhoto.alt = contact.name;

                const usernameDiv = document.createElement('div');
                usernameDiv.classList.add('contact-name');
                usernameDiv.innerText = contact.name;

                contactContainerDiv.appendChild(contactPhoto);
                contactContainerDiv.appendChild(usernameDiv);
                contactsWrapper.appendChild(contactContainerDiv);
            });

            initializeTalkJS(contactsList);
        }

        // Function to initialize TalkJS
        function initializeTalkJS(contactsList) {
            Talk.ready.then(() => {
                let me = new Talk.User({
                    id: '0',
                    name: 'Josh',
                    photoUrl: 'images/josh.webp'
                });

                window.talkSession = new Talk.Session({
                    appId: 'tQWG4Gnl',
                    me: me
                });

                const chatbox = talkSession.createChatbox();
                chatbox.select(null);
                chatbox.mount(document.getElementById('talkjs-container'));

                contactsList.forEach((user) => {
                    const talkUser = new Talk.User(user);
                    const conversation = talkSession.getOrCreateConversation(Talk.oneOnOneId(me, talkUser));
                    conversation.setParticipant(me);
                    conversation.setParticipant(talkUser);
                });
            });
        }

        // Run when page loads
        document.addEventListener("DOMContentLoaded", fetchAndDisplayContacts);
    </script>
