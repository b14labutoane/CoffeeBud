<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="editprofile.css">
    <script type="module" src="firebaseauth.js"></script>
    <script type="module" src="./homepage.js"></script>
</head>
<body>
    <div class='bold-line'></div>
<div class='container'>
  <div class='window'>
    <div class='overlay'></div>
    <div class='content'>
      <div class='welcome'>Welcome!</div>
      <div class='subtitle'>Set up or edit your profile:</div>
      <div class='input-fields'>
        <div>First Name: <span id="loggedUserFName"></span></div>
        <div>Last Name: <span id="loggedUserLName"></span></div>
        <div>Email: <span id="loggedUserEmail"></span></div>
      </div>
      <div><button class='ghost-round full-width'>Edit profile</button></div>
    </div>
  </div>
</div>   
</body>
</html>
